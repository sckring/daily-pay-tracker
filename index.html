<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#14f1d9">
<meta charset="UTF-8">
<title>HourlyXP</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<small id="version">HourlyXP v1.4.41</small>

<style>
:root {
  --bg:#020617;
  --card:#0b1220;
  --primary:#14f1d9;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

* { box-sizing:border-box }

body {
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #020617);
  color: var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:480px;
  background: var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow: 0 40px 100px rgba(0,0,0,.75);
}

h1 { text-align:center; margin-top:0 }

label {
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
  display:block;
}

input {
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:var(--text);
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background: linear-gradient(135deg,var(--primary),var(--accent));
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

button.secondary {
  background:#111827;
  color:var(--text);
}

button.danger {
  background:#3f1d1d;
  color:#fecaca;
}

.money {
  text-align:center;
  font-size:34px;
  font-weight:700;
  color:var(--success);
  margin-top:16px;
}

.small {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.progress {
  height:8px;
  background:#020617;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}

.progress div {
  height:100%;
  background: linear-gradient(90deg,var(--primary),var(--accent));
  width:0%;
}

.section {
  margin-top:20px;
  padding-top:14px;
  border-top:1px solid #1f2937;
}

.log-item {
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
  line-height:1.4;
}

.stats {
  font-size:13px;
  color:var(--muted);
  line-height:1.6;
}

header {
  position: relative;
}

#version {
  position: absolute;
  top: -2px;
  right: 0;
  font-size: 11px;
  opacity: 0.5;
}
</style>
</head>

<body>
<div class="container">

<h1>HourlyXP</h1>

<label>Daily Goal (optional)</label>
<input id="dailyGoal" type="number">

<label>Weekly Goal (optional)</label>
<input id="weeklyGoal" type="number">

<div class="section">
  <label>Job Name (Where you worked)</label>
  <input id="jobName">

  <label>Hourly Rate</label>
  <input id="rate" type="number" step="0.01">
  
  <button
  id="manualTimeBtn"
  class="secondary"
  onclick="toggleManualTime()">
  Enter Manual Start Time
</button>

<label>Pay Type</label>
<select id="multiplier">
  <option value="1">Normal</option>
  <option value="1.5">Time & Half</option>
  <option value="2">Double Time</option>
  <option value="3">Triple Time</option>
</select>

<input
  id="manualStartTime"
  type="time"
  style="display:none;">

  <button onclick="startShift()">Start Job</button>
  <button class="secondary" onclick="endShift()">End Job</button>
</div>

<div class="section">
  <label>Misc Income (Tips, Bonus, Cash)</label>

  <input id="miscLabel" placeholder="Description (e.g. Tip)">

  <input id="miscAmount"
         type="number"
         step="0.01"
         placeholder="Amount">

  <label>Date</label>
  <input id="miscDate" type="date">

  <button class="secondary" onclick="addMiscIncome()">
    Add Misc Income
  </button>
</div>

<div class="money">$<span id="current">0.00</span></div>
<div class="small">Current Job Earnings</div>

<div class="money">$<span id="daily">0.00</span></div>
<div class="small">Daily Total</div>

<div class="small">Daily Goal Remaining: $<span id="dailyRemain">â€”</span></div>
<div class="progress"><div id="dailyBar"></div></div>

<div class="section stats" id="weeklyStats"></div>

<div class="small">
  Weekly Goal Remaining: $<span id="weeklyRemain">â€”</span>
</div>
<div class="progress">
  <div id="weeklyBar"></div>
</div>

<div class="section" id="log"></div>

<button onclick="alert('clicked')">Start New Day</button>


<button class="secondary" onclick="location.href='history.html'">
  View History
</button>

</div>

<script>
const STORAGE_KEY = "hourlyXP_v1";
let timer = null;
let currentEarned = 0;

const PUBLIC_KEY = "BBADKU0IPBOYmK64JDH0pOsQ25BTNiOUVzvA0xXwyISS61HRaWlF4AeAma5zAZp9Ov7muPHzYIZcgdIhU6NFNZk"

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  jobs: [],
  misc: [],
  activeShift: null,
  currentDay: new Date().toISOString().split("T")[0],
  dayId: Date.now(),
  notificationPrompted: false,
  dailyGoalMet: false,
  weeklyGoalMet: false
};

const $ = id => document.getElementById(id);

// --- User ID ---
let userId = localStorage.getItem("userId");
async function ensureUser() {
  if (!userId) {
    const resp = await fetch("https://hourlyxp-server.onrender.com/register", { method: "POST" });
    const json = await resp.json();
    userId = json.userId;
    localStorage.setItem("userId", userId);
  }
  return userId;
}

// --- Shift Handling ---
async function startShift() {
  await ensureUser();

  if (data.activeShift) return alert("You already have an active job.");

  const jobInput = $("jobName");
  const rateInput = $("rate");
  const manualInput = $("manualStartTime");
  const multiplierInput = $("multiplier");

  const job = jobInput.value.trim();
  const rate = parseFloat(rateInput.value);
  const multiplier = parseFloat(multiplierInput.value || 1);

  if (!job || !rate || rate <= 0) return alert("Enter a valid job name and hourly rate");

  let startTime = Date.now();
  if (manualInput && manualInput.value) {
  const [h, m] = manualInput.value.split(":").map(Number);
  const d = new Date();
  d.setHours(h, m, 0, 0);

  // If user selects a future time, assume yesterday
  if (d.getTime() > Date.now()) d.setDate(d.getDate() - 1);

  startTime = d.getTime();

  // Keep input visible for reference, donâ€™t hide automatically
  // manualInput.style.display = "none";  <-- removed
}

  data.activeShift = { job, rate, multiplier, startTime, dayId: data.dayId };
  currentEarned = 0;

  startTimer();
  render();
  save();

  const resp = await fetch("https://hourlyxp-server.onrender.com/startShift", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    userId,
    startTime,
    hourlyRate: rate,
    dailyGoal: parseFloat($("dailyGoal").value) || 0,
    weeklyGoal: parseFloat($("weeklyGoal").value) || 0
  })
});

const serverShift = await resp.json();

// Store DB shift ID locally
data.activeShift.serverShiftId = serverShift.id;

  if (!data.notificationPrompted && Notification.permission === "default") {
    maybeShowNotificationPrompt();
  }
}

async function endShift() {
  if (!data.activeShift) return;

  // Save server shift ID before clearing
  const shiftId = data.activeShift.serverShiftId;

  const endTime = new Date().toISOString();

  // Notify backend first
  await fetch("https://hourlyxp-server.onrender.com/endShift", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      shiftId,
      endTime
    })
  });

  // Local calculations
  const entry = createJobEntry({
    ...data.activeShift,
    endTime: Date.now()
  });

  data.jobs.push(entry);
  data.activeShift = null;
  currentEarned = 0;

  clearInterval(timer);
  timer = null;

  save();
  render();
}

function createJobEntry({ job, rate, multiplier, startTime, endTime, dayId }) {
  const seconds = (endTime - startTime) / 1000;
  const earned = (rate * (multiplier || 1) / 3600) * seconds;
  return { job, rate, multiplier, startTime, endTime, seconds, earned, date: new Date(startTime).toISOString().split("T")[0], dayId };
}

// --- Timer ---
function startTimer() {
  if (timer) return;
  timer = setInterval(() => {
    currentEarned = getCurrentEarned();
    renderLiveEarnings();
  }, 1000);
}

function getCurrentEarned() {
  if (!data.activeShift) return 0;
  const elapsed = (Date.now() - data.activeShift.startTime) / 1000;
  return (data.activeShift.rate * (data.activeShift.multiplier || 1) / 3600) * elapsed;
}

// --- Render ---
function render() {
  if (data.activeShift && !timer) startTimer();
  currentEarned = getCurrentEarned();
  renderLiveEarnings();
  renderStaticUI();
}

function renderLiveEarnings() {
  $("current").textContent = currentEarned.toFixed(2);

  const todayJobs = data.jobs.filter(j => j.dayId === data.dayId);
  const todayMisc = data.misc.filter(m => m.dayId === data.dayId);
  const dailyTotal = todayJobs.reduce((s,j)=>s+j.earned,0) + todayMisc.reduce((s,m)=>s+m.amount,0) + currentEarned;

  $("daily").textContent = dailyTotal.toFixed(2);
  renderGoals(dailyTotal);
}

// --- Goals ---
function renderGoals(total) {
  const dailyGoal = parseFloat($("dailyGoal").value);
  if (dailyGoal) {
    const remaining = Math.max(dailyGoal - total, 0);
    const pct = Math.min((total / dailyGoal) * 100, 100);
    $("dailyRemain").textContent = remaining.toFixed(2);
    $("dailyBar").style.width = pct + "%";
    if (total >= dailyGoal && !data.dailyGoalMet) { data.dailyGoalMet = true; save(); }
  }
  renderWeekly();
}

function renderWeekly() {
  const currentWeekId = getWeekId();
  if (data.weekId !== currentWeekId) { data.weekId = currentWeekId; data.weeklyGoalMet = false; save(); }

  const weekAgo = Date.now() - 604800000;
  const weekJobs = data.jobs.filter(j => j.startTime >= weekAgo);
  const weekMisc = data.misc.filter(m => new Date(m.date).getTime() >= weekAgo);
  let total = weekJobs.reduce((s,j)=>s+j.earned,0) + weekMisc.reduce((s,m)=>s+m.amount,0);
  if (data.activeShift && data.activeShift.startTime >= weekAgo) total += currentEarned;

  const goal = parseFloat($("weeklyGoal").value);
  $("weeklyStats").innerHTML = `Weekly Total: $${total.toFixed(2)}<br>Jobs This Week: ${weekJobs.length}`;
  if (goal) {
    $("weeklyRemain").textContent = Math.max(goal - total,0).toFixed(2);
    $("weeklyBar").style.width = Math.min((total/goal)*100,100)+"%";
    if (total>=goal && !data.weeklyGoalMet) { data.weeklyGoalMet=true; save(); }
  } else { $("weeklyRemain").textContent="â€”"; $("weeklyBar").style.width="0%"; }
}

// --- Misc Income ---
function addMiscIncome() {
  const label = $("miscLabel").value.trim();
  const amount = parseFloat($("miscAmount").value);
  const dateValue = $("miscDate").value;

  if (!label || !amount || amount<=0) return alert("Enter a description and amount");
  if (!dateValue) return alert("Select a date");

  data.misc.push({ label, amount, date: dateValue, dayId: data.dayId });
  $("miscLabel").value=""; $("miscAmount").value="";
  save(); render();
}

// --- Log ---
function editEndTime(index) {
  const job = data.jobs[index];
  const input = prompt("Enter end time (HH:MM, 24-hour)", new Date(job.endTime).toTimeString().slice(0,5));
  if (!input) return;

  const [h,m] = input.split(":").map(Number);
  if (isNaN(h)||isNaN(m)) return alert("Invalid time format");

  const d = new Date(job.endTime);
  d.setHours(h,m,0,0);
  if (d.getTime() < job.startTime) d.setDate(d.getDate()+1);

  const newSeconds = (d.getTime()-job.startTime)/1000;
  if (newSeconds<=0) return alert("End time must be after start time");

  job.endTime = d.getTime();
  job.seconds = newSeconds;
  job.earned = (job.rate*(job.multiplier||1)/3600)*newSeconds;
  save(); render();
}

function deleteJob(index) {
  if (!confirm("Delete this job entry?")) return;
  data.jobs.splice(index,1);
  save(); render();
}

// --- UI Rendering ---
function renderStaticUI() {
  renderLog();
  renderWeekly();
}

function renderLog() {
  const jobEntries = data.jobs.map((job,i)=>{
    const seconds=job.seconds||0, earned=job.earned||0;
    const multLabel = job.multiplier!==1?` (${job.multiplier}Ã—)`:``;
    const h = Math.floor(seconds/3600), m = Math.floor((seconds%3600)/60);
    return `<div class="log-item">
      <strong>${job.job}${multLabel}</strong><br>$${earned.toFixed(2)} â€” ${h}h ${m}m<br>
      <button class="secondary" onclick="editEndTime(${i})">Edit End Time</button>
      <button class="danger" onclick="deleteJob(${i})">Delete Job</button>
    </div>`;
  });

  const miscEntries = data.misc.map(m=>{
    const d = new Date(m.date).toLocaleDateString();
    return `<div class="log-item"><strong>${m.label}</strong><br>+$${m.amount.toFixed(2)} â€” ${d}</div>`;
  });

  $("log").innerHTML = [...miscEntries,...jobEntries].join("");
}

// --- Notifications ---
const notify = {
  enabled: false,
  init() { this.enabled = Notification.permission==="granted"; },
  async requestPermission() { const perm = await Notification.requestPermission(); this.enabled = perm==="granted"; if(this.enabled) this.send("HourlyXP Notifications Enabled âœ…"); },
  async send(title, options={}) { if(!this.enabled || !("Notification" in window)) return; if("serviceWorker" in navigator){ const reg = await navigator.serviceWorker.ready; reg.showNotification(title,{icon:"icon-192.png",badge:"icon-192.png",...options}); } },
  weeklyGoal(amount) { this.send("ðŸ† Weekly Goal Crushed!",{body:`Weekly total: $${amount.toFixed(2)}`}); }
};

// --- Utilities ---
function getWeekId() {
  const d = new Date(); const fd = new Date(d.setDate(d.getDate()-d.getDay())); fd.setHours(0,0,0,0); return fd.getTime();
}

function toggleManualTime() {
  const input = $("manualStartTime");
  // Toggle display
  input.style.display = input.style.display === "none" ? "block" : "none";
  // Focus automatically when shown
  if (input.style.display === "block") input.focus();
}

async function subscribeToPush() {
  if (!("serviceWorker" in navigator) || !("PushManager" in window)) {
    alert("Push not supported");
    return;
  }

  const registration = await navigator.serviceWorker.ready;

  let subscription = await registration.pushManager.getSubscription();

  if (!subscription) {
    try {
      subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(PUBLIC_KEY)
      });
    } catch (err) {
      alert("Subscription failed: " + err.message);
      return;
    }
  }

  const userId = localStorage.getItem("userId");

  const resp = await fetch("https://hourlyxp-server.onrender.com/subscribe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId, subscription })
  });

  const text = await resp.text();
  alert("Server saw: " + text);
}

function maybeShowNotificationPrompt() { if(!("Notification" in window)) return; if(Notification.permission==="default" && !data.notificationPrompted) $("notifyModal").style.display="flex"; }

async function acceptNotifications(){
  $("notifyModal").style.display="none";
  data.notificationPrompted=true;
  save();

  await notify.requestPermission();

  if (Notification.permission === "granted") {
    await ensureUser();   // make sure userId exists
    await subscribeToPush();
  }
}

function dismissNotifications(){ $("notifyModal").style.display="none"; data.notificationPrompted=true; save(); }

function save(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); }

function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/\-/g, '+')
    .replace(/_/g, '/');

  const rawData = window.atob(base64);
  return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
}

// --- Init ---
window.addEventListener("load", async () => {
  if ("serviceWorker" in navigator) {
    await navigator.serviceWorker.register("service-worker.js");
    await navigator.serviceWorker.ready;
  }

  notify.init();

  const saved = localStorage.getItem(STORAGE_KEY);
  if(saved) data = JSON.parse(saved);

  render();
});
</script>





<div id="notifyModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:999;
">
  <div style="
    background:#0b1220;
    padding:24px;
    border-radius:18px;
    width:90%;
    max-width:340px;
    text-align:center;
  ">
    <h3 style="margin-top:0;">Enable Notifications?</h3>
    <p style="color:#94a3b8; font-size:14px;">
      Get notified when you hit your goals.
    </p>

    <button onclick="acceptNotifications()">Enable</button>
    <button class="secondary" onclick="dismissNotifications()">
      Not Now
    </button>
  </div>
</div>

</body>
</html>
