<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#14f1d9">
<meta charset="UTF-8">
<title>HourlyXP</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<small id="version">HourlyXP v1.4.22</small>

<style>
:root {
  --bg:#020617;
  --card:#0b1220;
  --primary:#14f1d9;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

* { box-sizing:border-box }

body {
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #020617);
  color: var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:480px;
  background: var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow: 0 40px 100px rgba(0,0,0,.75);
}

h1 { text-align:center; margin-top:0 }

label {
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
  display:block;
}

input {
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:var(--text);
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background: linear-gradient(135deg,var(--primary),var(--accent));
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

button.secondary {
  background:#111827;
  color:var(--text);
}

button.danger {
  background:#3f1d1d;
  color:#fecaca;
}

.money {
  text-align:center;
  font-size:34px;
  font-weight:700;
  color:var(--success);
  margin-top:16px;
}

.small {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.progress {
  height:8px;
  background:#020617;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}

.progress div {
  height:100%;
  background: linear-gradient(90deg,var(--primary),var(--accent));
  width:0%;
}

.section {
  margin-top:20px;
  padding-top:14px;
  border-top:1px solid #1f2937;
}

.log-item {
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
  line-height:1.4;
}

.stats {
  font-size:13px;
  color:var(--muted);
  line-height:1.6;
}

header {
  position: relative;
}

#version {
  position: absolute;
  top: -2px;
  right: 0;
  font-size: 11px;
  opacity: 0.5;
}
</style>
</head>

<body>
<div class="container">

<h1>HourlyXP</h1>

<label>Daily Goal (optional)</label>
<input id="dailyGoal" type="number">

<label>Weekly Goal (optional)</label>
<input id="weeklyGoal" type="number">

<div class="section">
  <label>Job Name (Where you worked)</label>
  <input id="jobName">

  <label>Hourly Rate</label>
  <input id="rate" type="number" step="0.01">
  
  <button
  id="manualTimeBtn"
  class="secondary"
  onclick="toggleManualTime()">
  Enter Manual Start Time
</button>

<label>Pay Type</label>
<select id="multiplier">
  <option value="1">Normal</option>
  <option value="1.5">Time & Half</option>
  <option value="2">Double Time</option>
  <option value="3">Triple Time</option>
</select>

<input
  id="manualStartTime"
  type="time"
  style="display:none;">

  <button onclick="startShift()">Start Job</button>
  <button class="secondary" onclick="endShift()">End Job</button>
</div>

<div class="section">
  <label>Misc Income (Tips, Bonus, Cash)</label>

  <input id="miscLabel" placeholder="Description (e.g. Tip)">

  <input id="miscAmount"
         type="number"
         step="0.01"
         placeholder="Amount">

  <label>Date</label>
  <input id="miscDate" type="date">

  <button class="secondary" onclick="addMiscIncome()">
    Add Misc Income
  </button>
</div>

<div class="money">$<span id="current">0.00</span></div>
<div class="small">Current Job Earnings</div>

<div class="money">$<span id="daily">0.00</span></div>
<div class="small">Daily Total</div>

<div class="small">Daily Goal Remaining: $<span id="dailyRemain">â€”</span></div>
<div class="progress"><div id="dailyBar"></div></div>

<div class="section stats" id="weeklyStats"></div>

<div class="small">
  Weekly Goal Remaining: $<span id="weeklyRemain">â€”</span>
</div>
<div class="progress">
  <div id="weeklyBar"></div>
</div>

<div class="section" id="log"></div>

<button class="danger" onclick="resetDay()">Start New Day</button>

<button class="secondary" onclick="location.href='history.html'">
  View History
</button>

</div>

<script>

document.addEventListener("visibilitychange", () => {
  if (!document.hidden) {
    render();
  }
});

const STORAGE_KEY = "hourlyXP_v1";
let timer = null;
let currentEarned = 0;

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  jobs: [],
  misc: [],
  activeShift: null,
  currentDay: new Date().toISOString().split("T")[0],
  dayId: Date.now()
};

if (data.notificationPrompted === undefined) {
  data.notificationPrompted = false;
}

if (data.dailyGoalMet === undefined) {
  data.dailyGoalMet = false;
}

if (data.weeklyGoalMet === undefined) {
  data.weeklyGoalMet = false;
}

if (!data.currentDay) {
  data.currentDay = new Date().toISOString().split("T")[0];
}

if (!data.misc) data.misc = [];

const $ = id => document.getElementById(id);

if (navigator.storage && navigator.storage.persist) {
  navigator.storage.persist();
}

if (!data.weekId) {
  data.weekId = getWeekId();
}

function getWeekId() {
  const d = new Date();
  const firstDayOfWeek = new Date(d.setDate(d.getDate() - d.getDay()));
  firstDayOfWeek.setHours(0,0,0,0);
  return firstDayOfWeek.getTime();
}

async function startShift() {
  // ðŸš« Prevent double shifts
  if (data.activeShift) {
    alert("You already have an active job.");
    return;
  }

  const jobInput = $("jobName");
  const rateInput = $("rate");
  const manualInput = $("manualStartTime");
  const multiplierInput = $("multiplier");

  // ðŸ›‘ Safety check
  if (!jobInput || !rateInput) {
    alert("Critical error: missing input fields");
    return;
  }

  const job = jobInput.value.trim();
  const rate = parseFloat(rateInput.value);
  const multiplier = multiplierInput
    ? parseFloat(multiplierInput.value)
    : 1;

  if (!job || !rate || rate <= 0) {
    alert("Enter a valid job name and hourly rate");
    return;
  }

  let startTime = Date.now();

  // â± Manual start time override
  if (manualInput && manualInput.value) {
    const [h, m] = manualInput.value.split(":").map(Number);
    const d = new Date();
    d.setHours(h, m, 0, 0);

    // If future time, assume yesterday
    if (d.getTime() > Date.now()) {
      d.setDate(d.getDate() - 1);
    }

    startTime = d.getTime();
  }

  // âœ… Start shift
  data.activeShift = {
    job,
    rate,
    multiplier,
    startTime,
    dayId: data.dayId
  };

  // ðŸ”„ Reset UI
  if (manualInput) {
    manualInput.value = "";
    manualInput.style.display = "none";
  }
  
  await fetch("https://hourlyxp-server.onrender.com/startShift", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    startTime: Date.now(),
    hourlyRate: rate,
    dailyGoal: parseFloat($("dailyGoal").value) || 0,
    weeklyGoal: parseFloat($("weeklyGoal").value) || 0
  })
});

  currentEarned = 0;

  startTimer();
  render();
  save();
  
  if (!data.notificationPrompted &&
    Notification.permission === "default") {
  maybeShowNotificationPrompt();
}
}

function startTimer(){

  if (timer) return;
timer = setInterval(() => {
  currentEarned = getCurrentEarned();
  renderLiveEarnings();
}, 1000);
}

function endShift() {
  if (!data.activeShift) return;

  const entry = createJobEntry({
    job: data.activeShift.job,
    rate: data.activeShift.rate,
    multiplier: data.activeShift.multiplier,
    startTime: data.activeShift.startTime,
    endTime: Date.now(),
    dayId: data.dayId
  });

  data.jobs.push(entry);

  data.activeShift = null;
  currentEarned = 0;

  clearInterval(timer);
  timer = null;

  save();
  render();
}

function createJobEntry({ job, rate, multiplier, startTime, endTime, dayId }) {
  const seconds = (endTime - startTime) / 1000;
  const earned = (rate * (multiplier || 1) / 3600) * seconds;

  return {
    job,
    rate,
    multiplier: multiplier || 1,
    startTime,
    endTime,
    seconds,
    earned,
    date: new Date(startTime).toISOString().split("T")[0],
    dayId
  };
}

function editEndTime(index) {
  const job = data.jobs[index];

  const input = prompt(
    "Enter end time (HH:MM, 24-hour)",
    new Date(job.endTime).toTimeString().slice(0,5)
  );

  if (!input) return;

  const [h, m] = input.split(":").map(Number);
  if (isNaN(h) || isNaN(m)) {
    alert("Invalid time format");
    return;
  }

  const d = new Date(job.endTime);
  d.setHours(h, m, 0, 0);

  // If earlier than start, assume next day
  if (d.getTime() < job.startTime) {
    d.setDate(d.getDate() + 1);
  }

  const newSeconds = (d.getTime() - job.startTime) / 1000;
  if (newSeconds <= 0) {
    alert("End time must be after start time");
    return;
  }

  job.endTime = d.getTime();
  job.seconds = newSeconds;
  job.earned = (job.rate * (job.multiplier || 1) / 3600) * newSeconds;

  save();
  render();
}

function deleteJob(index) {
  if (!confirm("Delete this job entry?")) return;

  data.jobs.splice(index, 1);

  save();
  render();
}

function getCurrentEarned() {
  if (!data.activeShift) return 0;

  const start = Number(data.activeShift.startTime);
  if (!start) return 0;

  const elapsedSeconds = (Date.now() - start) / 1000;
  if (elapsedSeconds <= 0) return 0;

  const rate = data.activeShift.rate;
  const multiplier = data.activeShift.multiplier || 1;

  return (rate * multiplier / 3600) * elapsedSeconds;
}

function toggleManualTime() {
  const input = $("manualStartTime");
  input.style.display =
    input.style.display === "none" ? "block" : "none";
}

function addMiscIncome() {
  const label = $("miscLabel").value.trim();
  const amount = parseFloat($("miscAmount").value);
  const dateValue = $("miscDate").value;

  if (!label || !amount || amount <= 0) {
    alert("Enter a description and amount");
    return;
  }

  if (!dateValue) {
    alert("Select a date");
    return;
  }

  // Convert date input to ISO timestamp (local day-safe)
  const date = dateValue;

  data.misc.push({
    label,
    amount,
    date,
	dayId: data.dayId
  });

  $("miscLabel").value = "";
  $("miscAmount").value = "";

  save();
  render();
}

function startLiveTimer() {
  setInterval(() => {
    renderLiveEarnings();
  }, 1000);
}

function shiftStartedToday() {
	if (!data.activeShift) return false;
	const shiftDay = new Date(data.activeShift.startTime)
		.toISOString()
		.split("T")[0];
	return shiftDay === data.currentDay;
}

function isSameDay(isoDate, day) {
	return isoDate.split("T")[0] === day;
}

function render() {
  if (data.activeShift && !timer) {
    startTimer();
  }

  currentEarned = getCurrentEarned();

  renderLiveEarnings();
  renderStaticUI();
}

function renderLiveEarnings() {
  $("current").textContent = currentEarned.toFixed(2);

  const todayJobs = data.jobs.filter(j =>
    j.dayId === data.dayId
  );

  const todayMisc = data.misc.filter(m =>
    m.dayId === data.dayId
  );

  const dailyTotal =
    todayJobs.reduce((s,j)=>s + j.earned, 0) +
    todayMisc.reduce((s,m)=>s + m.amount, 0) +
    currentEarned;

  $("daily").textContent = dailyTotal.toFixed(2);

  // âœ… ADD THIS LINE
  renderGoals(dailyTotal);
}

function renderGoals(total) {
  const d = parseFloat($("dailyGoal").value);

  if (!d) return;

  const remaining = Math.max(d - total, 0);
  const pct = Math.min((total / d) * 100, 100);

  $("dailyRemain").textContent = remaining.toFixed(2);
  $("dailyBar").style.width = pct + "%";

  // ðŸŽ‰ GOAL MET POPUP (fires once per day)
  if (total >= d && !data.dailyGoalMet) {
    data.dailyGoalMet = true;
    save();

    notify.dailyGoal(total);
  }
}

function renderWeekly() {

const currentWeekId = getWeekId();

if (data.weekId !== currentWeekId) {
  data.weekId = currentWeekId;
  data.weeklyGoalMet = false;
  save();
}
  const weekAgo = Date.now() - 604800000;

  const weekJobs = data.jobs.filter(j =>
    j.startTime >= weekAgo
  );

  const weekMisc = data.misc.filter(m =>
    new Date(m.date).getTime() >= weekAgo
  );

  let total =
    weekJobs.reduce((s, j) => s + j.earned, 0) +
    weekMisc.reduce((s, m) => s + m.amount, 0);

  // Add live earnings
  if (data.activeShift && data.activeShift.startTime >= weekAgo) {
    total += currentEarned;
  }

  const goal = parseFloat($("weeklyGoal").value);

  $("weeklyStats").innerHTML = `
    Weekly Total: $${total.toFixed(2)}<br>
    Jobs This Week: ${weekJobs.length}
  `;

  if (goal) {
    const remain = Math.max(goal - total, 0);
    const pct = Math.min((total / goal) * 100, 100);

    $("weeklyRemain").textContent = remain.toFixed(2);
    $("weeklyBar").style.width = pct + "%";
  } else {
    $("weeklyRemain").textContent = "â€”";
    $("weeklyBar").style.width = "0%";
  }
  
  if (goal && total >= goal && !data.weeklyGoalMet) {
  data.weeklyGoalMet = true;
  save();

  notify.weeklyGoal(total);
}
}

function renderStaticUI() {
  const miscTotal =
    data.misc.reduce((s,m)=>s + m.amount, 0);

  const todayJobs = data.jobs.filter(j =>
    j.dayId === data.dayId
  );

  const todayMisc = data.misc.filter(m =>
    m.dayId === data.dayId
  );

  const liveEarned =
    shiftStartedToday() ? currentEarned : 0;

  const dailyTotal =
    todayJobs.reduce((s,j)=>s + j.earned, 0) +
    todayMisc.reduce((s,m)=>s + m.amount, 0) +
    liveEarned;

  $("daily").textContent = dailyTotal.toFixed(2);

  renderGoals(dailyTotal);
  renderWeekly();
  renderLog();
}

function renderLog() {
  const jobEntries = data.jobs.map((job, i) => {
    const seconds = job.seconds || 0;
    const earned = job.earned || 0;
    const rate = job.rate || 0;
    const multiplier = job.multiplier || 1;

    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);

    const multLabel =
      multiplier !== 1 ? ` (${multiplier}Ã—)` : "";

    return `
      <div class="log-item">
        <strong>${job.job}${multLabel}</strong><br>
        $${earned.toFixed(2)} â€” ${h}h ${m}m<br>

        <button class="secondary"
                onclick="editEndTime(${i})">
          Edit End Time
        </button>

        <button class="danger"
                onclick="deleteJob(${i})">
          Delete Job
        </button>
      </div>
    `;
  });

  const miscEntries = data.misc.map((misc) => {
    const amount = misc.amount || 0;
    const d = new Date(misc.date).toLocaleDateString();

    return `
      <div class="log-item">
        <strong>${misc.label}</strong><br>
        +$${amount.toFixed(2)} â€” ${d}
      </div>
    `;
  });

  $("log").innerHTML = [...miscEntries, ...jobEntries].join("");
}

function save(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function resetDay(){
  if (!confirm("Start a new day?")) return;

  // Force end any active shift WITHOUT triggering render mid-way
  if (data.activeShift) {
  const entry = createJobEntry({
    job: data.activeShift.job,
    rate: data.activeShift.rate,
    multiplier: data.activeShift.multiplier,
    startTime: data.activeShift.startTime,
    endTime: Date.now(),
    dayId: data.dayId
  });

  data.jobs.push(entry);

  data.activeShift = null;
  clearInterval(timer);
  timer = null;
  currentEarned = 0;
}

  // ðŸ”‘ HARD SET new day
  data.currentDay = new Date().toISOString().split("T")[0];
  data.dayId = Date.now();
  data.dailyGoalMet = false;
  currentEarned = 0;

  save();
  render();
}

const notify = {
  enabled: false,

  init() {
    if (!("Notification" in window)) {
      console.warn("Notifications not supported in this browser.");
      this.enabled = false;
      return;
    }
    this.enabled = Notification.permission === "granted";
    this.enabled = this.enabled || false;
  },

async requestPermission() {
  const permission = await Notification.requestPermission();
  this.enabled = permission === "granted";

  if (this.enabled) {
    this.send("HourlyXP Notifications Enabled âœ…");
    subscribeToPush(); // make sure this is called here
  }
},

  async send(title, options = {}) {
    if (!this.enabled || !("Notification" in window)) return;

    if ("serviceWorker" in navigator) {
      const reg = await navigator.serviceWorker.ready;

      reg.showNotification(title, {
        icon: "icon-192.png",
        badge: "icon-192.png",
        ...options
      });
    }
  },

  dailyGoal(amount) {
    this.send("ðŸŽ‰ Daily Goal Met!", {
      body: `You earned $${amount.toFixed(2)} today!`
    });
  },

  weeklyGoal(amount) {
    this.send("ðŸ† Weekly Goal Crushed!", {
      body: `Weekly total: $${amount.toFixed(2)}`
    });
  }
};

function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/-/g, '+')
    .replace(/_/g, '/');

  const rawData = window.atob(base64);
  return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
}

async function subscribeToPush() {
  if (!("serviceWorker" in navigator) || !("PushManager" in window)) return;

  const registration = await navigator.serviceWorker.ready;

  let subscription = await registration.pushManager.getSubscription();

  if (!subscription) {
    subscription = await registration.pushManager.subscribe({
      userVisibleOnly: true,
      applicationServerKey: urlBase64ToUint8Array(PUBLIC_KEY)
    });
  }

  // Send the subscription object to your server
  const resp = await fetch("https://hourlyxp-server.onrender.com/subscribe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(subscription)
  });

  console.log(await resp.text());
}

async function reportEarnings() {
  const dailyTotal = parseFloat($("daily").textContent) || 0;
  const weeklyTotal = parseFloat($("weeklyRemain").textContent) || 0;

  await fetch("https://hourlyxp-server.onrender.com/report", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      dailyTotal,
      weeklyTotal
    })
  });
}

function maybeShowNotificationPrompt() {
  if (!("Notification" in window)) return;

  if (Notification.permission === "default" &&
      !data.notificationPrompted) {
    $("notifyModal").style.display = "flex";
  }
}

function acceptNotifications() {
  $("notifyModal").style.display = "none";
  data.notificationPrompted = true;
  save();

  notify.requestPermission();
}

function dismissNotifications() {
  $("notifyModal").style.display = "none";
  data.notificationPrompted = true;
  save();
}

window.onerror = (msg, src, line, col, err) => {
	alert("JS Error: " + msg);
};

window.addEventListener("load", () => {

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .catch(err => console.error("SW registration failed:", err));
  }

  notify.init();

  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) data = JSON.parse(saved);

  renderStaticUI();
  startLiveTimer();
});

</script>

<div id="notifyModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:999;
">
  <div style="
    background:#0b1220;
    padding:24px;
    border-radius:18px;
    width:90%;
    max-width:340px;
    text-align:center;
  ">
    <h3 style="margin-top:0;">Enable Notifications?</h3>
    <p style="color:#94a3b8; font-size:14px;">
      Get notified when you hit your goals.
    </p>

    <button onclick="acceptNotifications()">Enable</button>
    <button class="secondary" onclick="dismissNotifications()">
      Not Now
    </button>
  </div>
</div>

</body>
</html>
