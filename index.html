<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#14f1d9">
<meta charset="UTF-8">
<title>HourlyXP</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<small id="version">HourlyXP v1.4.28</small>

<style>
:root {
  --bg:#020617;
  --card:#0b1220;
  --primary:#14f1d9;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

* { box-sizing:border-box }

body {
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #020617);
  color: var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:480px;
  background: var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow: 0 40px 100px rgba(0,0,0,.75);
}

h1 { text-align:center; margin-top:0 }

label {
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
  display:block;
}

input {
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:var(--text);
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background: linear-gradient(135deg,var(--primary),var(--accent));
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

button.secondary {
  background:#111827;
  color:var(--text);
}

button.danger {
  background:#3f1d1d;
  color:#fecaca;
}

.money {
  text-align:center;
  font-size:34px;
  font-weight:700;
  color:var(--success);
  margin-top:16px;
}

.small {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.progress {
  height:8px;
  background:#020617;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}

.progress div {
  height:100%;
  background: linear-gradient(90deg,var(--primary),var(--accent));
  width:0%;
}

.section {
  margin-top:20px;
  padding-top:14px;
  border-top:1px solid #1f2937;
}

.log-item {
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
  line-height:1.4;
}

.stats {
  font-size:13px;
  color:var(--muted);
  line-height:1.6;
}

header {
  position: relative;
}

#version {
  position: absolute;
  top: -2px;
  right: 0;
  font-size: 11px;
  opacity: 0.5;
}
</style>
</head>

<body>
<div class="container">

<h1>HourlyXP</h1>

<label>Daily Goal (optional)</label>
<input id="dailyGoal" type="number">

<label>Weekly Goal (optional)</label>
<input id="weeklyGoal" type="number">

<div class="section">
  <label>Job Name (Where you worked)</label>
  <input id="jobName">

  <label>Hourly Rate</label>
  <input id="rate" type="number" step="0.01">
  
  <button
  id="manualTimeBtn"
  class="secondary"
  onclick="toggleManualTime()">
  Enter Manual Start Time
</button>

<label>Pay Type</label>
<select id="multiplier">
  <option value="1">Normal</option>
  <option value="1.5">Time & Half</option>
  <option value="2">Double Time</option>
  <option value="3">Triple Time</option>
</select>

<input
  id="manualStartTime"
  type="time"
  style="display:none;">

  <button onclick="startShift()">Start Job</button>
  <button class="secondary" onclick="endShift()">End Job</button>
</div>

<div class="section">
  <label>Misc Income (Tips, Bonus, Cash)</label>

  <input id="miscLabel" placeholder="Description (e.g. Tip)">

  <input id="miscAmount"
         type="number"
         step="0.01"
         placeholder="Amount">

  <label>Date</label>
  <input id="miscDate" type="date">

  <button class="secondary" onclick="addMiscIncome()">
    Add Misc Income
  </button>
</div>

<div class="money">$<span id="current">0.00</span></div>
<div class="small">Current Job Earnings</div>

<div class="money">$<span id="daily">0.00</span></div>
<div class="small">Daily Total</div>

<div class="small">Daily Goal Remaining: $<span id="dailyRemain">—</span></div>
<div class="progress"><div id="dailyBar"></div></div>

<div class="section stats" id="weeklyStats"></div>

<div class="small">
  Weekly Goal Remaining: $<span id="weeklyRemain">—</span>
</div>
<div class="progress">
  <div id="weeklyBar"></div>
</div>

<div class="section" id="log"></div>

<button class="danger" onclick="resetDay()">Start New Day</button>

<button class="secondary" onclick="location.href='history.html'">
  View History
</button>

</div>

<script>
const STORAGE_KEY = "hourlyXP_v1";
let timer = null;
let currentEarned = 0;

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  jobs: [],
  misc: [],
  activeShift: null,
  currentDay: new Date().toISOString().split("T")[0],
  dayId: Date.now(),
  notificationPrompted: false,
  dailyGoalMet: false,
  weeklyGoalMet: false
};

const $ = id => document.getElementById(id);

// --- User ID handling ---
let userId = localStorage.getItem("userId");

async function ensureUser() {
  if (!userId) {
    const resp = await fetch("https://hourlyxp-server.onrender.com/register", { method: "POST" });
    const json = await resp.json();  // <- rename from 'data' to 'json'
    userId = json.userId;
    localStorage.setItem("userId", userId);
  }
  return userId;
}

// --- Start Shift ---
async function startShift() {
  await ensureUser();  // make sure userId exists

  if (data.activeShift) {
    alert("You already have an active job.");
    return;
  }

  const jobInput = $("jobName");
  const rateInput = $("rate");
  const multiplierInput = $("multiplier");

  if (!jobInput || !rateInput) return alert("Missing input fields");

  const job = jobInput.value.trim();
  const rate = parseFloat(rateInput.value);
  const multiplier = parseFloat(multiplierInput.value || 1);

  if (!job || !rate || rate <= 0) return alert("Enter a valid job name and rate");

  const startTime = Date.now();

  data.activeShift = { job, rate, multiplier, startTime, dayId: data.dayId };
  currentEarned = 0;

  startTimer();
  render();
  save();
}

// --- Timer ---
function startTimer() {
  if (timer) return;
  timer = setInterval(() => {
    currentEarned = getCurrentEarned();
    renderLiveEarnings();
  }, 1000);
}

function getCurrentEarned() {
  if (!data.activeShift) return 0;
  const elapsed = (Date.now() - data.activeShift.startTime) / 1000;
  return (data.activeShift.rate * (data.activeShift.multiplier || 1) / 3600) * elapsed;
}

// --- Render ---
function render() {
  if (data.activeShift && !timer) startTimer();
  currentEarned = getCurrentEarned();
  $("current").textContent = currentEarned.toFixed(2);
}

function renderLiveEarnings() {
  $("current").textContent = currentEarned.toFixed(2);
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

// --- Init ---
window.addEventListener("load", () => {
  const saved = localStorage.getItem(STORAGE_KEY); 
  if (saved) data = JSON.parse(saved);
  render();
});
</script>



<div id="notifyModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:999;
">
  <div style="
    background:#0b1220;
    padding:24px;
    border-radius:18px;
    width:90%;
    max-width:340px;
    text-align:center;
  ">
    <h3 style="margin-top:0;">Enable Notifications?</h3>
    <p style="color:#94a3b8; font-size:14px;">
      Get notified when you hit your goals.
    </p>

    <button onclick="acceptNotifications()">Enable</button>
    <button class="secondary" onclick="dismissNotifications()">
      Not Now
    </button>
  </div>
</div>

</body>
</html>
