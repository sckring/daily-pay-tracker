<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#14f1d9">
<meta charset="UTF-8">
<title>Daily Pay Tracker v1.2</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<small style="opacity:.5">v1.2.12</small>

<style>
:root {
  --bg:#020617;
  --card:#0b1220;
  --primary:#14f1d9;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

* { box-sizing:border-box }

body {
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #020617);
  color: var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:480px;
  background: var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow: 0 40px 100px rgba(0,0,0,.75);
}

h1 { text-align:center; margin-top:0 }

label {
  font-size:12px;
  color:var(--muted);
  margin-top:12px;
  display:block;
}

input {
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:var(--text);
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background: linear-gradient(135deg,var(--primary),var(--accent));
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

button.secondary {
  background:#111827;
  color:var(--text);
}

button.danger {
  background:#3f1d1d;
  color:#fecaca;
}

.money {
  text-align:center;
  font-size:34px;
  font-weight:700;
  color:var(--success);
  margin-top:16px;
}

.small {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.progress {
  height:8px;
  background:#020617;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}

.progress div {
  height:100%;
  background: linear-gradient(90deg,var(--primary),var(--accent));
  width:0%;
}

.section {
  margin-top:20px;
  padding-top:14px;
  border-top:1px solid #1f2937;
}

.log-item {
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
  line-height:1.4;
}

.stats {
  font-size:13px;
  color:var(--muted);
  line-height:1.6;
}
</style>
</head>

<body>
<div class="container">

<h1>Daily Pay Tracker</h1>

<label>Daily Goal (optional)</label>
<input id="dailyGoal" type="number">

<label>Weekly Goal (optional)</label>
<input id="weeklyGoal" type="number">

<div class="section">
  <label>Job Name (Where you worked)</label>
  <input id="jobName">

  <label>Hourly Rate</label>
  <input id="rate" type="number" step="0.01">
  
  <button
  id="manualTimeBtn"
  class="secondary"
  onclick="toggleManualTime()">
  Enter Manual Start Time
</button>

<input
  id="manualStartTime"
  type="time"
  style="display:none;">

  <button onclick="startShift()">Start Job</button>
  <button class="secondary" onclick="endShift()">End Job</button>
</div>

<div class="section">
  <label>Misc Income (Tips, Bonus, Cash)</label>

  <input id="miscLabel" placeholder="Description (e.g. Tip)">

  <input id="miscAmount"
         type="number"
         step="0.01"
         placeholder="Amount">

  <label>Date</label>
  <input id="miscDate" type="date">

  <button class="secondary" onclick="addMiscIncome()">
    Add Misc Income
  </button>
</div>

<div class="money">$<span id="current">0.00</span></div>
<div class="small">Current Job Earnings</div>

<div class="money">$<span id="daily">0.00</span></div>
<div class="small">Daily Total</div>

<div class="small">Daily Goal Remaining: $<span id="dailyRemain">â€”</span></div>
<div class="progress"><div id="dailyBar"></div></div>

<div class="section stats" id="weeklyStats"></div>

<div class="small">
  Weekly Goal Remaining: $<span id="weeklyRemain">â€”</span>
</div>
<div class="progress">
  <div id="weeklyBar"></div>
</div>

<div class="section" id="log"></div>

<button class="danger" onclick="resetDay()">Start New Day</button>

</div>

<script>
alert("SCRIPT VERSION 1.2.999 LOADED");

console.log("Daily Pay Tracker v1.2.1 loaded");

document.addEventListener("visibilitychange", () => {
  if (!document.hidden) {
    render();
  }
});

let timer = null;
let rate = 0;
let currentEarned = 0;

let data = JSON.parse(localStorage.getItem("payTrackerV1_2")) || {
  jobs: [],
  misc: [],
  activeShift: null
};

if (!data.misc) data.misc = [];

const $ = id => document.getElementById(id);

if (navigator.storage && navigator.storage.persist) {
  navigator.storage.persist();
}

function startShift(){
  if (data.activeShift) return;

  const rateInput = parseFloat($("rate").value);
  const job = $("jobName").value;
  const manualTime = $("manualStartTime").value;

  if (!rateInput || !job) {
    alert("Enter job name and rate");
    return;
  }

  let startTime = Date.now();

  // âœ… Manual override only if user chose one
  if (manualTime) {
    const [h, m] = manualTime.split(":").map(Number);
    const d = new Date();
    d.setHours(h, m, 0, 0);

    // If time is in the future, assume yesterday
    if (d.getTime() > Date.now()) {
      d.setDate(d.getDate() - 1);
    }

    startTime = d.getTime();
  }

  data.activeShift = {
    job,
    rate: rateInput,
    startTime
  };

  rate = rateInput;

  // ðŸ”„ Reset manual UI after starting
  $("manualStartTime").value = "";
  $("manualStartTime").style.display = "none";

  startTimer();
  render();
  save();
}

function startTimer(){
console.log("â±ï¸ Timer started");
  if (timer) return;
  timer = setInterval(() => {
  render()
  }, 1000);
}

function endShift(){
  if (!data.activeShift) return;

  const earned = getCurrentEarned();
  const seconds =
    (Date.now() - data.activeShift.startTime) / 1000;

  data.jobs.push({
  job: data.activeShift.job,
  rate: data.activeShift.rate,
  startTime: data.activeShift.startTime,
  endTime: Date.now(),
  seconds,
  earned,
  date: new Date().toISOString()
});

  data.activeShift = null;
  currentEarned = 0;

  clearInterval(timer);
  timer = null;

  save();
  render();
}

function editEndTime(index) {
  const job = data.jobs[index];

  const input = prompt(
    "Enter end time (HH:MM, 24-hour)",
    new Date(job.endTime).toTimeString().slice(0,5)
  );

  if (!input) return;

  const [h, m] = input.split(":").map(Number);
  if (isNaN(h) || isNaN(m)) {
    alert("Invalid time format");
    return;
  }

  const d = new Date(job.endTime);
  d.setHours(h, m, 0, 0);

  // If earlier than start, assume next day
  if (d.getTime() < job.startTime) {
    d.setDate(d.getDate() + 1);
  }

  const newSeconds = (d.getTime() - job.startTime) / 1000;
  if (newSeconds <= 0) {
    alert("End time must be after start time");
    return;
  }

  job.endTime = d.getTime();
  job.seconds = newSeconds;
  job.earned = (job.rate / 3600) * newSeconds;

  save();
  render();
}

function deleteJob(index) {
  if (!confirm("Delete this job entry?")) return;

  data.jobs.splice(index, 1);

  save();
  render();
}

function getCurrentEarned(){
  if (!data.activeShift) return 0;

  const start = Number(data.activeShift.startTime);
  if (!start || isNaN(start)) return 0;

  const elapsedSeconds = (Date.now() - start) / 1000;
  if (elapsedSeconds <= 0) return 0;

  return (data.activeShift.rate / 3600) * elapsedSeconds;
}

function toggleManualTime() {
  const input = $("manualStartTime");
  input.style.display =
    input.style.display === "none" ? "block" : "none";
}

function addMiscIncome() {
  const label = $("miscLabel").value.trim();
  const amount = parseFloat($("miscAmount").value);
  const dateValue = $("miscDate").value;

  if (!label || !amount || amount <= 0) {
    alert("Enter a description and amount");
    return;
  }

  if (!dateValue) {
    alert("Select a date");
    return;
  }

  // Convert date input to ISO timestamp (local day-safe)
  const date = new Date(dateValue + "T12:00:00").toISOString();

  data.misc.push({
    label,
    amount,
    date
  });

  $("miscLabel").value = "";
  $("miscAmount").value = "";

  save();
  render();
}

function render(){
console.log("render tick", currentEarned);
console.log("RENDER TICK", Date.now());
  if (data.activeShift && !timer) {
    startTimer();
  }

  currentEarned = getCurrentEarned();

  const miscTotal =
    data.misc.reduce((s,m)=>s + m.amount, 0);

  const dailyTotal =
    data.jobs.reduce((s,j)=>s + j.earned, 0) +
    miscTotal +
    currentEarned;

  $("current").textContent = currentEarned.toFixed(2);
  $("daily").textContent = dailyTotal.toFixed(2);

  renderGoals(dailyTotal);
  renderWeekly();
  renderLog();
  save();
}

function renderGoals(total){
  const d = parseFloat($("dailyGoal").value);
  if(d){
    $("dailyRemain").textContent = Math.max(d-total,0).toFixed(2);
    $("dailyBar").style.width = Math.min((total/d)*100,100)+"%";
  }
}

function renderWeekly(){
  const weekAgo = Date.now() - 604800000;

  const weekJobs =
    data.jobs.filter(j => new Date(j.date) > weekAgo);

  const weekMisc =
    data.misc.filter(m => new Date(m.date) > weekAgo);

  let total =
  weekJobs.reduce((s,j)=>s+j.earned,0) +
  weekMisc.reduce((s,m)=>s+m.amount,0);

// âœ… Add live earnings if active shift started this week
if (data.activeShift) {
  const start = data.activeShift.startTime;
  if (start > weekAgo) {
    total += currentEarned;
  }
}

  const goal = parseFloat($("weeklyGoal").value);

  $("weeklyStats").innerHTML = `
    Weekly Total: $${total.toFixed(2)}<br>
    Jobs This Week: ${weekJobs.length}
  `;

  if (goal) {
    const remain = Math.max(goal - total, 0);
    const pct = Math.min((total / goal) * 100, 100);

    $("weeklyRemain").textContent = remain.toFixed(2);
    $("weeklyBar").style.width = pct + "%";
  } else {
    $("weeklyRemain").textContent = "â€”";
    $("weeklyBar").style.width = "0%";
  }
}

function renderLog(){
  const jobEntries = data.jobs.map((j, i) => {
    const h = Math.floor(j.seconds / 3600);
    const m = Math.floor((j.seconds % 3600) / 60);

    return `<div class="log-item">
      <strong>${j.job}</strong><br>
      $${j.earned.toFixed(2)} â€” ${h}h ${m}m<br>

      <button class="secondary"
              onclick="editEndTime(${i})">
        Edit End Time
      </button>

      <button class="danger"
              onclick="deleteJob(${i})">
        Delete Job
      </button>
    </div>`;
  });

  const miscEntries = data.misc.map((m, i) => {
    const d = new Date(m.date).toLocaleDateString();
    return `<div class="log-item">
      <strong>${m.label}</strong><br>
      +$${m.amount.toFixed(2)} â€” ${d}
    </div>`;
  });

  $("log").innerHTML = [...miscEntries, ...jobEntries].join("");
}

function save(){
  localStorage.setItem("payTrackerV1_2", JSON.stringify(data));
}

function resetDay(){
  if (!confirm("Start a new day? This will end any active job but keep all data.")) {
    return;
  }

  // End active shift safely
  if (data.activeShift) {
    const earned = getCurrentEarned();
    const seconds =
      (Date.now() - data.activeShift.startTime) / 1000;

    data.jobs.push({
      job: data.activeShift.job,
      rate: data.activeShift.rate,
      startTime: data.activeShift.startTime,
      endTime: Date.now(),
      seconds,
      earned,
      date: new Date().toISOString()
    });

    data.activeShift = null;
  }

  // Reset runtime state
  currentEarned = 0;

  if (timer) {
    clearInterval(timer);
    timer = null;
  }

  save();
  render();
}

window.addEventListener("load", () => {
  // Default misc date to today
  const today = new Date().toISOString().split("T")[0];
  const miscDateInput = document.getElementById("miscDate");
  if (miscDateInput) miscDateInput.value = today;
  
  const timeInput = document.getElementById("startTimeInput");
if (timeInput) {
  const now = new Date();
  timeInput.value = now.toTimeString().slice(0,5); // HH:MM
}

  // Resume active shift
  if (data.activeShift) {
    rate = data.activeShift.rate;
    startTimer();
  }

  render();
});
</script>

</body>
</html>
